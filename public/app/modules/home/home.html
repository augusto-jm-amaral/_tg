<link rel="stylesheet" href="app/modules/home/home.css">

<section ng-controller="HomeController as home">
    <div class="row home-container">
        <div class="col-md-4 col-md-offset-2 col-sm-6 col-xs-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-12">
                            <h3 class="text-center">Entrar</h3>
                        </div>
                        <div class="col-xs-12">
                            <form name="home.formEntrar" ng-submit="home.logar();" novalidate>
                              <input ng-model="home.login.email" type="email" id="email" name="email" placeholder="E-mail" class="form-control" ng-required>
                              <input ng-model="home.login.password" type="password" id="password" name="password" placeholder="Senha" class="form-control" ng-required>
                              <input type="submit" value="Entrar" class="btn btn-info">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4 col-sm-6 col-xs-12">
          <div class="panel panel-default">
              <div class="panel-body">
                  <div class="row">
                      <div class="col-xs-12">
                          <h3 class="text-center">Cadastrar</h3>
                      </div>
                      <div class="col-xs-12">
                          <form name="home.formCadastrar" ng-submit="home.cadastrar();" novalidate="true">
                            <input ng-model="home.cadastro.proprietario" type="text" id="proprietario" ng-attr-name="proprietario" placeholder="ProprietÃ¡rio" class="form-control" ng-required="true">
                            <input ng-model="home.cadastro.empresa" type="text" id="empresa" ng-attr-name="empresa" placeholder="Empresa" class="form-control" ng-required="true">
                            <input ng-model="home.cadastro.cnpj" type="text" id="cnpj" ng-attr-name="cnpj" placeholder="CPNJ" class="form-control" ng-required="true">
                            <input ng-model="home.cadastro.email" type="email" id="email" ng-attr-name="email" placeholder="E-mail" class="form-control" ng-required="true">
                            <input ng-model="home.cadastro.password" type="password" id="password" ng-attr-name="password" placeholder="Senha" class="form-control" ng-required="true">
                            <input ng-model="home.cadastro.confirma" type="password" id="confirma" ng-attr-name="confirma" placeholder="Confirmar Senha" class="form-control" ng-required="true">
                            <input type="submit"  value="Cadastrar" class="btn btn-info">
                          </form>
                      </div>
                  </div>
              </div>
          </div>
        </div>
    </div>
</section>
